##### App Properties ####
server.port=5001
spring.application.name=resource


###### Database Properties ######
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bidapplication?serverTimezone=UTC
spring.datasource.username=is213
spring.datasource.password=root
spring.jpa.show-sql=true
spring.datasource.continue-on-error=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLInnoDBDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.generate-ddl = true
spring.jpa.hibernate.use-new-id-generator-mappings= false

eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.enabled=true
eureka.client.serviceUrl.defaultZone = http://localhost:8700/eureka/
eureka.instance.hostname=localhost

management.endpoint.routes.enabled=true
management.endpoints.web.exposure.include=*	